<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="login-aria" id="form-aria">
        <h1 class="welcome">Welcome to pioneer bank</h1>
        <div class="form-aria">
            <h4 class="text-center">login</h4><br>
            <input type="text" placeholder="email" class="form-control"><br>
            <input type="password" placeholder="password" class="form-control"><br>
            <button class="btn btn-success" id="button-1">submit</button>
        </div>
    </div>

    <div class="after" id="after">
        <div class="row">
            <div class="col-md-4 ">
                <div class="status deposit">
                    <h4>Deposit</h4>
                    <h2><span id="deposit-before">00</span>$</h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="status withdraw">
                    <h4>Withdraw</h4>
                    <h2><span id="withdraw-before">00</span>$</h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="status balance">
                    <h4>Balance</h4>
                    <h2><span id="balance-before">1420</span>$</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="status-2">
                    <h4>Deposit here</h4>
                    <br>
                    <input type="number" name="" id="deposit-string" class="form-control" placeholder="$enter your deposit amount here">
                    <br>
                    <button class="btn btn-success" id="deposit-add">deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="status-2">
                    <h4>Withdraw here</h4>
                    <br>
                    <input type="number" name="" id="withdraw-string" class="form-control" placeholder="$enter your withdraw amount here">
                    <br>
                    <button class="btn btn-success" id="withdraw-add">withdraw</button>
                </div>
            </div>
        </div>
    </div>





    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
